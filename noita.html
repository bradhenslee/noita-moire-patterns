<!DOCTYPE html>
<head>

    <link rel="stylesheet" href="./styles/eyes.css">
    <link rel="stylesheet" href="./styles/dragula.css">
</head>
<body>
    <div>

        <div class="svgcloud">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="0" height="0">
            <symbol id="eye-d" viewBox="0 0 11 7" shape-rendering="crispEdges">
                <path stroke="#000000" d="M4 0h3M2 1h2M7 1h2M1 2h1M9 2h1M0 3h1M5 3h1M10 3h1M1 4h1M4 4h3M9 4h1M2 5h2M5 5h1M7 5h2M4 6h3" />
            </symbol>
            <symbol id="eye-o" viewBox="0 0 11 7" shape-rendering="crispEdges">
                <path stroke="#000000" d="M4 0h3M2 1h2M7 1h2M1 2h1M5 2h1M9 2h1M0 3h1M4 3h3M10 3h1M1 4h1M5 4h1M9 4h1M2 5h2M7 5h2M4 6h3" />
            </symbol>
            <symbol id="eye-l" viewBox="0 0 11 7" shape-rendering="crispEdges">
                <path stroke="#000000" d="M4 0h3M2 1h2M7 1h2M1 2h1M4 2h1M9 2h1M0 3h1M3 3h3M10 3h1M1 4h1M4 4h1M9 4h1M2 5h2M7 5h2M4 6h3" />
            </symbol>
            <symbol id="eye-r" viewBox="0 0 11 7" shape-rendering="crispEdges">
                <path stroke="#000000" d="M4 0h3M2 1h2M7 1h2M1 2h1M6 2h1M9 2h1M0 3h1M5 3h3M10 3h1M1 4h1M6 4h1M9 4h1M2 5h2M7 5h2M4 6h3" />
            </symbol>
            <symbol id="eye-u" viewBox="0 0 11 7" shape-rendering="crispEdges">
                <path stroke="#000000" d="M4 0h3M2 1h2M5 1h1M7 1h2M1 2h1M4 2h3M9 2h1M0 3h1M5 3h1M10 3h1M1 4h1M9 4h1M2 5h2M7 5h2M4 6h3" />
            </symbol>
            <use href="#eye-o" x="0" />
            <use href="#eye-d" x="14" />
            <use href="#eye-l" x="28" />
            <use href="#eye-u" x="56" />
            <use href="#eye-l" x="70" />
            <use href="#eye-l" x="84" />
            <use href="#eye-l" x="96" />
            <use href="#eye-u" x="112" />
        </svg>
</div>


<div class="page"  style="display: none;">
<div class="controls" style="display: none;">
    
            <form id="eyes">
                <div id="log"><strong>Noita Moire Pattern Generator</strong><br> Alt + Left Click to rotate a cloud, click and drag to move. Copies on the left are horizontally mirrored copies of the right.</div>    
                <ul>
                <li>
                    <input id="checkbox-overlap" type="checkbox" name="overlap" />
                    <label for="checkbox-overlap">Overlay right side</label>
                </li>
                <li>
                    <input id="range-overlap" type="range" min="-1000" max="1000" step="1" value="0" />
                    <label for="range-overlap">Overlay offset (px)</label>
                </li>
                <!-- 
                <li>   
                        <input id="checkbox-rightangle" type="checkbox" name="rightangle" />
                        <label for="checkbox-rightangle">Right pieces rotated 90 degrees</label>
                   </li>
                <li>     
                        <input id="checkbox-mirror-h" type="checkbox"  name="mirrorh" />
                        <label for="checkbox-mirror-h">Right pieces mirrored horizontally</label>
                    </li>
                <li>    
                        <input id="checkbox-mirror-v" type="checkbox"  name="mirrorv" />
                        <label for="checkbox-mirror-v">Right pieces mirrored vertically</label>
                     </li>
                    -->
                    <li>   
                        <input id="checkbox-borders" type="checkbox" name="labels" />
                        <label for="checkbox-labels">Hide cloud names</label> 
                    </li>
                    <li>   
                            <input id="checkbox-borders" type="checkbox" name="borders" />
                            <label for="checkbox-borders">Hide borders</label> 
                        </li>
                    <li>    
                        <input id="checkbox-diamond" type="checkbox" name="diamond" />
                        <label for="checkbox-diamond">Hide diamond</label>
                    </li>
                    <li>    
                        <input id="checkbox-altars" type="checkbox" name="altars" />
                        <label for="checkbox-altars">Hide altars</label>
                    </li>
                    <li>    
                        <input id="checkbox-trigrams" type="checkbox" name="trigram" />
                        <label for="checkbox-trigrams">Show trigram paths</label>
                    </li>
                </ul>
                
            </form>
            
        </div>
    <div id="eyeclouds" class="labels borders">
        <div id="eyecloud-left" class="wrapper">
            <div id="altars" class="show"></div>
            <div id="diamond" class="show"></div>
            <div class="container"><p class="eye" id="east5x">E5</p></div>
            <div class="container"><p class="eye" id="east2x">E2</p></div>
            <div class="container"><p class="eye" id="west4x">W4</p></div>
            <div class="container"><p class="eye" id="west3x">W3</p></div>
            <div class="container"><p class="eye" id="west2x">W2</p></div>
            <div class="container"><p class="eye" id="west1x">W1</p></div>
            <div class="container"><p class="eye" id="east1x">E1</p></div>
            <div class="container"><p class="eye" id="east4x">E4</p></div>
            <div class="container"><p class="eye" id="east3x">E3</p></div>
        </div>
        <div id="eyecloud-right" class="wrapper" >
            <div class="container"><p class="eye" id="east5">E5</p></div>
            <div class="container"><p class="eye" id="east2">E2</p></div>
            <div class="container"><p class="eye" id="west4">W4</p></div>
            <div class="container"><p class="eye" id="west3">W3</p></div>
            <div class="container"><p class="eye" id="west2">W2</p></div>
            <div class="container"><p class="eye" id="west1">W1</p></div>
            <div class="container"><p class="eye" id="east1">E1</p></div>
            <div class="container"><p class="eye" id="east4">E4</p></div>
            <div class="container"><p class="eye" id="east3">E3</p></div>
        </div>
    </div>
    </div>
    <script src='./scripts/dragula.min.js'></script>
    <script src='./scripts/eyes.js'></script>

</body>

</html>
